<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link linkType="page" rel="stylesheet/less" type="text/css" href="widget_diggy-popup-ctrwow.less">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js"></script>
</head>
<body>
    <div class="popup_widget extra-popup popup_widget--theme_1   popup_widget--opened">
            <input type="radio" id="product_00" class="hidden" name="product">
            <div class="popup_widget_outer popup_widget_outer--scrollable popup_widget_outer--centered" style="max-width: 630px">
                <div class="popup_widget_inner">
                    <i class="icon-close btn-close">x</i>
                    <div class="popup_widget_content">
                        <div class="popup_widget_body">
                                <div class="popup_widget_header">
                                    <p><span class="title">WAIT</span>
                                        <strong>Pandemic Relief:</strong> <img class="visa-logo no-lazy" src="https://d16hdrba6dusey.cloudfront.net/sitecommon/images/double-popup/visa-logo.png"><img class="paypal-logo no-lazy" src="https://d16hdrba6dusey.cloudfront.net/sitecommon/images/double-popup/paypal-logo.png"><img class="paypal-logo no-lazy" src="https://d16hdrba6dusey.cloudfront.net/sitecommon/images/double-popup/apple-logo.png"><img class="paypal-logo no-lazy" src="https://d16hdrba6dusey.cloudfront.net/sitecommon/images/double-popup/google-logo.png"> <span>customers get 1 more Bonus OshenWatch for only</span> <span class="savePrice additionPrice">{saveprice}</span>
                                    </p>
                                </div>
                                <div class="popup_widget_main">
                                    <div class="current-item">
                                        <h3><span>YOUR ORDER NOW!</span></h3>
                                        <div class="item">
                                            <div class="wrap-item">
                                                <div class="thumbnail">
                                                    <img src="//picsum.photos/100/100" >
                                                </div>
                                                <div class="item-details">
                                                    <span class="name-item"><span class="qty default-qty ordered-qty">{unit}</span>x OshenWatch<span class="double__unit plural">s</span></span>
                                                    <div class="price-item">
                                                        <div><span class="unitFullPrice ordered-full-price">{fullprice}</span></div>
                                                        <div><span class="unitPrice">Only <span class="price-default ordered-price">{price}</span></span></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="extra-item">
                                        <h3><span>YOUR ORDER BONUS</span></h3>
                                        <div class="item">
                                            <div class="wrap-item">
                                                <div class="thumbnail">
                                                    <img src="//picsum.photos/100/100" >
                                                </div>
                                                <div class="item-details">
                                                    <p class="dynamic-desc"><span class="name">Triple Time Pack</span></p>
                                                    <p><span style="color: #11ad52;font-weight: 700;">Family, Neighbors, Friends, Gifts</span></p>
                                                    <p class="name-item"><span class="qty double-qty extra-qty">{more_unit}</span><span>x OshenWatchs</span></p>
                                                    <!-- <p class="price-item"><span class="unitPrice">Only <span class="price-double">{price}</span></span></p> -->
                                                    <!-- <p class="xDouble">2X</p> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="popup_widget_footer" data-btnaddid="btnadd" data-btncancelid="btncancel">
                                    <div class="section-button">
                                        <div><button class="btn-add"><span>Yes, Ship One More for an additional</span> <span class="savePrice additionPrice">{saveprice}</span></button></div>
                                        <div><span class="btn-cancel"><span>No, I dont want to add a bonus to my order.</span></span></div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
