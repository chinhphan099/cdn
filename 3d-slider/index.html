<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel.css">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-outer">
      <span class="gallery-control gallery-controls-previous"><img src="pre-icon.png" alt=""></span>
      <div class="gallery-container">
        <img class="gallery-item" src="01.jpg">
        <img class="gallery-item" src="02.jpg">
        <img class="gallery-item" src="03.jpg">
        <img class="gallery-item" src="04.jpg">
        <img class="gallery-item" src="05.jpg">
        <img class="gallery-item" src="06.jpg">
      </div>
      <span class="gallery-control gallery-controls-next"><img src="next-icon.png" alt=""></span>
    </div>
  </div>
  <script src="carousel.js"></script>
</body>
</html>
